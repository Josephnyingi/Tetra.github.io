<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimTetra - Empowering Farmers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaf4f4; /* Light aqua background for a climate data feel */
            color: #4c5454; /* Dark gray text color */
            line-height: 1.6;
        }

        header {
            background-color: #00a894; /* Turquoise header for a climate data startup */
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        .hero-section {
            background-image: url('path/to/your-server/images/countryside-people-pushing-wheelbarrow.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 5em 0;
        }

        .hero-section h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            font-weight: bold;
            color: #000; /* Black text color for heading */
        }

        .hero-section p {
            font-size: 1.5em;
            margin-bottom: 1.5em;
            color: #000; /* Black text color for description */
        }

        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #00a894; /* Turquoise button color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 1.2em;
        }

        .cta-button:hover {
            background-color: #00766c; /* Darker turquoise on hover */
        }

        /* Add more styling as needed */

    </style>
</head>

<body>

    <header>
        <h1>
            <i class="fas fa-leaf icon"></i> Empower smallholder farmers through climate insights
        </h1>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <h1>The Future of Agriculture</h1>
        <p>Revolutionizing farming with real-time <br>climate data and analytics</p>
        <a href="#subscription" class="cta-button">
            <i class="fas fa-play-circle icon"></i> Get Started
        </a>
    </section>

    <!-- Navigation, Challenge, Solution, Features, etc., remain the same -->

    <footer>
        <p>&copy; 2024 ClimTetra - Empowering Farmers</p>
    </footer>

</body>

</html>
